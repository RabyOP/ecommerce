<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<center>
    <div>
        <h3>you have searched for {{query}}</h3>
    </div>
</center>
<h3>{{ c.name }}</h3>
<p>{{ c.description }}</p>
<div class="container-fluid" style="margin-bottom: 180px;">
  <div class="row justify-content-center">
      {% if p %}
    {% for i in p %}
      <div class="col-sm-4 mb-5">
        <div class="card">
          <img src="{{ i.image.url }}" height="200px" width="100%" class="card-img-top" alt="">
          <div class="card-body">
            <h5 class="card-title text-center">{{ i.name }}</h5>
            <p class="card-text text-center">{{ i.price }}</p>
            <a href="{% url 'shop:details' i.name%}" class="btn btn-success d-block mx-auto">Details</a>
          </div>
        </div>
      </div>
    {% endfor %}
      {% else%}
      <h4 class="text-center">No Results Found</h4>
      {% endif %}
  </div>
</div>



{% endblock %}
