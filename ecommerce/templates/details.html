{%extends 'base.html' %}
{% block content %}
<div class="container mt-5"></div>
<div class="row">
    <div class="col-sm-4 me-5">
        <img src="{{p.image.url}}" height="400px" width="400px">
    </div>
    <div class="col-sm-6 me-5">
        <h3>{{p.name}}</h3>
        <p class="mt-2 lh-base">{{p.description}}</p>
        <h2 class="mt-2">{{p.price}}</h2>
        <a  href="{% url 'cart:addtocart' p.name%}" class=" btn btn-danger mt-2">ADD TO CART</a>
    </div></div>
</div>
{% endblock %}
